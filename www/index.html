<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: blob: ws: wss: gap: https://ssl.gstatic.com http://*.local 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws: wss: http://*.local;"
    -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"><!--minimal-ui-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Robo</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="layout-dark">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="background-color: #68b3e4; border-color: #68b3e4">
        <!-- This is the main/revealed DIV section which is hidden upon clicking the videos option -->
        <div class="content-block" id="mainLeft">
            <div class="left">
                <a href="#" class="close-panel x-close-panel">X&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <br/>
                <br/>
            </div>
            <a href="#.html" class="link close-panel">Dashboard</a>
            <hr>
            <a href="addprinter.html" class="link close-panel">Add a Printer</a>
            <hr>
            <a href="appsettings.html" class="link close-panel">App Settings</a>
            <hr>
            <a href="cloudstorage.html" class="link close-panel">Cloud Storage</a>
            <hr>
            <a href="#" class="gettingStartedVideos">Getting Started Videos</a>
            <hr>
            <a href="http://docs.robo3d.com" class="external link close-panel" target="_system">User Manual</a>
            <hr>
            <a href="reportissue.html" class="link close-panel">Report an App Issue</a>
            <hr>
            <a href="https://robo3d.com/collections" class="external link close-panel" target="_system">Store</a>
            <hr>
            <a href="about.html" class="link close-panel">About</a>
        </div>
        <!-- This is a second/hidden DIV section which is revealed upon clicking the videos option -->
        <div class="content-block" id="videosLeft" style="display:none">
            <div class="left">
                <a href="#" class="gettingStartedVideosClose link back">
                    <i class="icon icon-back"></i>
                    <span>&nbsp;</span>
                </a>
                <br/>
                <br/>
            </div>
            <a href="http://www.youtube.com/watch?v=ZMom8oGhd4c" class="external link close-panel" target="_system">Getting Started (R1)</a>
            <hr>
            <a href="http://www.youtube.com/watch?v=J4ru9woAYso" class="external link close-panel" target="_system">Getting Started (C2)</a>
            <hr>
            <a href="http://www.youtube.com/watch?v=EcG8SlRbCJI" class="external link close-panel" target="_system">Getting Started (R2)</a>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar panel-footer">
            <div class="toolbar-inner">
                <div>
                    <span>robo</span>
                    <span class="panel-footer-version"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="center sliding">Dashboard</div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div id="idBackgroundImg" class="backgroundimg"></div>
                    <div id="idWebcamImg" class="webcamimg" style="display:none"></div>
                    <div id="idIndexPagePrinterContainer" class="page-content after-background">
                        <div class="content-block">
                            <div id="idIndexPagePrinters" class="list-block">
                                <!-- See my-app.js -> document.addEventListener('pageInit' 
                                     for what populates this. -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/PrinterState.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
