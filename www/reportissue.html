<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>&nbsp;</span>
            </a>
        </div>
        <div class="center sliding">Report an App Issue</div>
        <div class="right">
            <a id="idReportIssueSendLink" nohref>
                Send
            </a>
        </div>
    </div>
</div>

<div class="pages">
    <div data-page="reportissue" class="page">
        <div class="page-content">
            <div class="content-block no-top-margin no-left-padding">

                <div class="content-block-title">&nbsp;</div>
                <form id="idReportIssue" class="list-block store-data">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon f7-icons">at</i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="recipient" type="email" value="support@robo.fyi" disabled>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon f7-icons">email</i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="subject" type="email" value="Robo app issue" disabled>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon f7-icons">person</i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="name" type="text" placeholder="Your name">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon f7-icons">at</i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="email" type="email" placeholder="Your email address">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon f7-icons">phone</i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input name="phone" type="tel" placeholder="Your phone number">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon f7-icons">compose</i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <textarea name="body" class="textarea-report resizable" rows="12">(Describe the issue you are having with the app.)</textarea>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </form>
            </div>
            <div class="content-block">
                    <div id="idDivReportIssue"></div>
                </div>
            </div>

    </div>
</div>
